<!-- HTML - Elementos Semanticos 
  
<!DOCTYPE html> - indica que o documento é html.
<html> indicamos o nosso idioma.

<head> contem metadados, mais comum UTF-8, além disso podemos linkar com o CSS e JavaScritp. 

<body> colocamos todo conteúdo da página visível ao usuário: textos, imagens e vídeos.

<section> representa uma seção genérica de conteúdo quando não houver um elemento mais específico para isso.

<header> é o cabeçalho da página, logotipos, menus, campos de busca. 

<article> um post de blog, uma noticia, bloco de comentários. Um article pode conter outros elementos como header, cabeçalhos, parágrafos e imagens.

<aside> normalmente representados como barras laterais, com conteudos relacionados ao conteudo principal.

<footer> rodapé do conteúdo ou de parte dele, pois é dentro de varios elementos, como article e section e até do body.

<h1> até <h6> tamanho do título.
  
Dicas: use apenas um h1 por página, pois ele representa o objetivo da sua página. 

--> 


<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vinicius Alves</title>
</head>
<body>
</body>
</html>
